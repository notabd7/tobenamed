<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Upload Your Study Materials</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Explainer Text -->
        <h1>Need help studying?</h1>
        <p class="subtext">Upload your notes, presentations, textbooks and study materials to instantly generate flashcards and quizzes.</p>

        <!-- Upload Section without a box -->
        <div class="upload-area" id="upload-area">
            <button class="upload-btn" onclick="document.getElementById('file-input').click();">Select your study materials!</button>
            <p>or drop files here</p>
            <input type="file" id="file-input" multiple style="display: none;">
        </div>

        <!-- Privacy Note -->
        <p class="privacy-note">Your files are secure and private. We don't share your study materials.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
